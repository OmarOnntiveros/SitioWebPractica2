<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="LoginEstile.css">
  <script defer src="LoginJavaScript.js"></script>
  <title>Slider Form</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Registro</h1>
        <span>Texto o info</span>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraceña">
        <input type="password" placeholder="Repita Contraceña">
        <button>Registrarme</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Iniciar Secion</h1>
        <span>Texto o Info</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraceña">
        <button>Iniciar Secion</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Titulo</h1>
          <p>Texto de ayuda o info</p>
          <button class="ghost" id="signIn">Iniciar Secion</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Titulo</h1>
          <p>Texto de ayuda o info</p>
          <button class="ghost" id="signUp">Registrarme</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
