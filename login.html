<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="estilosLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body class="body">
    <div class="container">
        <div class="row justify-content-center p-5">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Login</h1>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="input-group mb-4">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4">Iniciar Secion</button>
                                </div>
                                <div class="col-6 text-right" id="pass">
                                    <button type="button" class="btn btn-link px-0">Olvidaste tu contraceña?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card text-white" id="rg">
                        <div class="card-body text-center" id="bg">
                            <i class="fas fa-user-circle fa-8x"></i>
                            <div>
                                <h2>Registrarme</h2>
                                <p>Si no cuentas con un usario Podes registrarte ahora</p>
                                <button type="button" class="btn btn-primary active mt-3">Registrarme!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center p-5">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card text-white" id="rg">
                        <div class="card-body text-center" id="bg">
                            <i class="fas fa-user-circle fa-8x"></i>
                            <div>
                                <h2>Iniciar Secion</h2>
                                <p>Texto de Ayuda </p>
                                <button type="button" class="btn btn-primary active mt-3">Iniciar Secion!</button>
                            </div>
                        </div>
                    </div>
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Registro</h1>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputName" placeholder="name">
                                <label for="floatingInputName">Nombre</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="floatingInputSurname" placeholder="surname">
                                <label for="floatingInputSurname">Apellido</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="email">
                                <label for="floatingInputEmail">Email</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingInputPassword" placeholder="password">
                                <label for="floatingInputPassword">Contraseña</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingInputConfirmPassword" placeholder="confirmPassword">
                                <label for="floatingInputConfirmPassword"> Confirmar Contraseña</label>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="button" class="btn btn-primary px-4">Iniciar Secion</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
